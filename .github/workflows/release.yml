# Creation automatique des releases avec installateur
# Ce workflow s'execute lors de la creation d'un tag vX.X.X
# Note: Utilise les fichiers PRE-COMPILES (pas de build car DLL AutoCAD proprietaires)

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Extraire la version du tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Verifier que le Core est compile
      run: |
        if (!(Test-Path "bin/OpenRoad.Core.dll")) {
          Write-Error "ERREUR: bin/OpenRoad.Core.dll non trouve. Compilez localement avant de creer un tag."
          exit 1
        }
        Write-Host "âœ“ OpenRoad.Core.dll trouve"
      shell: pwsh

    - name: Creer le package de release
      run: |
        mkdir release
        mkdir release\Modules
        mkdir release\Data
        
        REM Copier le Core pre-compile
        copy bin\OpenRoad.Core.dll release\
        if exist bin\OpenRoad.Core.xml copy bin\OpenRoad.Core.xml release\
        
        REM Copier les modules pre-compiles
        copy bin\Modules\README.md release\Modules\
        if exist bin\Modules\*.dll copy bin\Modules\*.dll release\Modules\
        
        REM Copier les donnees
        if exist bin\Data\*.json copy bin\Data\*.json release\Data\
        
        REM Copier la documentation
        copy README.md release\
        copy LICENSE release\
        copy CHANGELOG.md release\
        copy version.json release\
      shell: cmd

    - name: Creer l'archive ZIP
      run: Compress-Archive -Path release\* -DestinationPath OpenRoad-${{ steps.get_version.outputs.VERSION }}.zip
      shell: pwsh

    - name: Installer Inno Setup
      run: choco install innosetup -y --no-progress
      shell: pwsh

    - name: Mettre a jour la version dans l'installateur
      run: |
        $content = Get-Content -Path installer/OpenRoad.iss -Raw
        $content = $content -replace '#define MyAppVersion ".*"', '#define MyAppVersion "${{ steps.get_version.outputs.VERSION }}"'
        Set-Content -Path installer/OpenRoad.iss -Value $content
      shell: pwsh

    - name: Creer l'installateur Windows
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\OpenRoad.iss
      shell: pwsh

    - name: Preparer les fichiers de release
      id: prepare_files
      run: |
        $installerPath = Get-ChildItem "installer\Output\*.exe" | Select-Object -First 1
        if ($installerPath) {
          $newName = "OpenRoad_Setup_v${{ steps.get_version.outputs.VERSION }}.exe"
          $newPath = "installer\Output\$newName"
          Move-Item $installerPath.FullName $newPath -Force
          Write-Host "Installateur: $newPath"
        }
      shell: pwsh

    - name: Creer la release GitHub
      uses: softprops/action-gh-release@v1
      with:
        name: Open Road v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Open Road v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          **Option 1 - Installateur Windows (recommande)**
          1. Telechargez `OpenRoad_Setup_v${{ steps.get_version.outputs.VERSION }}.exe`
          2. Executez l'installateur
          3. Suivez les instructions
          
          **Option 2 - Installation manuelle**
          1. Telechargez `OpenRoad-${{ steps.get_version.outputs.VERSION }}.zip`
          2. Extrayez dans un dossier (ex: C:\OpenRoad)
          3. Dans AutoCAD, tapez `NETLOAD` et selectionnez `OpenRoad.Core.dll`
          
          ### Changelog
          Voir [CHANGELOG.md](https://github.com/OpenRoadPlugin/OpenRoad/blob/main/CHANGELOG.md)
        files: |
          OpenRoad-${{ steps.get_version.outputs.VERSION }}.zip
          installer/Output/OpenRoad_Setup_v${{ steps.get_version.outputs.VERSION }}.exe
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
